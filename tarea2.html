<html>
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mapa en Openlayers</title>
<link rel="icon" type="image/x-icon" href="https://seeklogo.com/images/U/universidad-andina-simon-bolivar-logo-DE4494615C-seeklogo.com.png">

<link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css"> 
<script src="https://openlayers.org/en/v6.5.0/build/ol.js" type="text/javascript"></script>
<style> 


* {
	box-sizing: border-box
}

body {
	margin: 0;
	padding:0;
}
.map{
	height: 100vh;
	width: 100vw;	
}
body{
	Background-color:lightblue;
}
h1{
	color: red;
	text-align: center;	
}

h2{
	color: blue;
	text-align: center;	
}

h3{
	color: black;
}

p{
	font-family: verdana;
	font-size: 20px;
	}
#boton{
	color:red
	}

</style>



</head>
<body>

<script>
window.onload = init;
function init(){
	const map = new ol.Map({	
		view: new ol.View ({
			center: ol.proj.transform([-78.52233,0.499171], 'EPSG:4326', 'EPSG:3857' ),
			zoom: 10.3,
			minZoom: 8,
			maxZoom: 14
			
		}),
		layers: [
			new ol.layer.Tile({
				source: new ol.source.OSM()
			})
		],
		target:"js-map"
	})
	
	
	const division = new ol.layer.Tile({
	source: new ol.source.TileWMS({
		url:"https://geoserver.idesinde.com:8443/geoserver/ows?",
			params:{
				LAYERS: "QUILUMBA2:divisionpolitica_conali_a",
				FORMAT: "image/png",
				TRANSPARENT: true
		
			},
		
			})
		
		})
		map.addLayer(division);
	
	const vias_interparroquiales_l = new ol.layer.Tile({
	source: new ol.source.TileWMS({
		url:"https://geoserver.idesinde.com:8443/geoserver/ows?",
			params:{
				LAYERS: "QUILUMBA2:vias_interparroquiales_l",
				FORMAT: "image/png",
				TRANSPARENT: true
		
			},

			})
		
		})
		map.addLayer(vias_interparroquiales_l);
		
	const atractivos = new ol.layer.Tile({
	source: new ol.source.TileWMS({
		url:"https://geoserver.idesinde.com:8443/geoserver/ows?",
			params:{
				LAYERS: "QUILUMBA2:atractivos_imbabura",
				FORMAT: "image/png",
				TRANSPARENT: true
		
			},
		
			})
		
		})
		map.addLayer(atractivos);
		
	
	
}


</script>

</body>
</html>
